<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styleXO.css" />
  </head>
  <body">
    <nav class="na">
      <ul>
        <li>Tic-Tac-Toe XO</li>
      </ul>
    </nav>
    <div class="mainContainer">
      <div class="gameContainer">
        <div class="box bt-0 bl-0"><span class="boxText"></span></div>
        <div class="box bt-0"><span class="boxText"></span></div>
        <div class="box bt-0 br-0"><span class="boxText"></span></div>
        <div class="box bl-0"><span class="boxText"></span></div>
        <div class="box"><span class="boxText"></span></div>
        <div class="box br-0"><span class="boxText"></span></div>
        <div class="box bb-0 bl-0"><span class="boxText"></span></div>
        <div class="box bb-0"><span class="boxText"></span></div>
        <div class="box bb-0 br-0"><span class="boxText"></span></div>
      </div>
      <div class="infoContainer">
        <h1>Created by Gurkirat Singh</h1>
        <div class="gameinfo">
          <span class="info">Turn of X</span>
          <button id="reset">Reset</button>
        </div>
        <div class="imgbox gameinfo">
          <img src="https://docs.google.com/uc?id=1Dz77V59BQDVBNjX5PeSK1B8KWes0uRxA" alt="" />
        </div>
      </div>
    </div>
    <script src="./scriptXO.js"></script>
  </body>
</html>
